<script type="text/javascript">
    Vue.use(VueRouter);

    var routes = [
        { path: '/', component: Inicio },
        { path: '/contacto', component: Contacto },
        { path: '/gemas', component: Gemas , name: "Gemas"},
        { path: '/villanos', component: Villanos, name: "Villanos" },

        { path: '/directivas', component: Directivas },
        { path: '/componente', component: Componente },

        { path: '/alumnos', component: Alumnos, name: "Alumnos" },
        { path: '/vengadores', component: Vengadores, name: "Vengadores" },

        { path: '/cambiar_vengador/:id', component: CambiarVengador, name:"cambiar_vengador" },

          { path: '/cambiar_villano', component: CambiarVillano, name:"cambiar_villano" }
    ];

    var router = new VueRouter({
        routes: routes,
    });

    var app = new Vue({
        el: '#app',
        router: router
    });
</script>
